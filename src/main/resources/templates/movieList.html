<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>
</head>
<body>
<h1>Movie List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Genre</th>
        <th>Title</th>
        <th>Duration</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.duration}"></td>
    </tr>
</table>
</body>
</html>
